{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script src="https://cdn.tailwindcss.com"></script>
  <title>Login Page</title>
  
</head>
 {% tailwind_css %}
<body class="flex items-center justify-center min-h-screen">
 

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to Your Account</h2>

    <form action="#" method="POST" class="space-y-4">
        {% csrf_token %}


        <div class="bg-red-200 text-center">
           {% if messages %}
              <ul class="messages">
                  {% for message in messages %}
                   <li{% if message.tags %} class="{{ message.tags }} "{% endif %}>{{ message }}</li>
             {% endfor %}
               </ul>
              {% endif %}
        </div>



      <div>
        <label for="Username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      

      <button type="submit"
              class="w-full bg-gradient-to-r from-blue-800 to-blue-300 hover:bg-gradient-to-r hover:from-blue-900 hover:to-blue-400  text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
        Login
      </button>
    </form>

    
  </div>

</body>
</html>
